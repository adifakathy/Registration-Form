<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form Style 1</title>
  <h1 style="text-align: center;"><p>Registration form</p></h1>
</head>
<body>
<form>
<ul class="form-style-1">
    <li><label>Full Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="First" />&nbsp;<input type="text" name="field2" class="field-divided"  placeholder="Last" /></li>
    
    <li>
        <label>Email <span class="required">*</span></label>
        <input type="email" name="field3" class="field-long" />
    </li>
    <li>
        <label>Phone No <span class="required">*</span></label>
        <input type="number" name="field4" class="field-long" />
    </li>
    <li>
        <label>Subject</label> 
        <select name="field5" class="field-select">
        <option value="General Question">Computer Science & Engineering(fsit)</option>
        <option value="General Question">Software Engineering (fsit)</option>
        <option value="General Question">Business Administration (fbe)</option>
        <option value="General Question">Environmental Science and Disaster Management (fsit)</option>
        <option value="General Question">Business Studies (fbe)</option>
        </select>
    </li>
    <li>
        <label>Reason for Registration <span class="required">*</span></label>
        <textarea name="field6" id="field5" class="field-long field-textarea"></textarea>
    </li>
    <li>
        <input type="submit" value="Submit" />
    </li>
</ul>
</form>

</body>
</html>
